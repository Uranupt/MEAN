<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <button id="getname">Get Name</button>
    <p id="name"></p>
    <script>
      var displayName = function(data){
        let nametemp = data.name;
        console.log(nametemp)
        document.getElementById("name").innerHTML = nametemp
      };
      var button = document.getElementById("getname");
      button.addEventListener("click", function(){
        $.get("https://api.github.com/users/uranupt", displayName);
      });
    </script>
  </body>
</html>
